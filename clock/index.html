<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Flip Clock</title>
    <link rel="shortcut icon" type="image/png" href="https://prasanthk.com/clock/favicon/favicon.png">
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #222;
            --text-color: #fff;
            --highlight-color: #4a90e2;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
            background-color: #111;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        #container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            text-align: center;
        }
        
        /* Flip Clock Styles - Mobile First */
        .flip-clock {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 10px 0 20px;
        }
        
        .flip-unit-container {
            display: block;
            position: relative;
            width: 18vw;
            height: 24vw;
            max-width: 80px;
            max-height: 110px;
            min-width: 50px;
            min-height: 70px;
            perspective: 200px;
            margin: 0 1px;
        }
        
        .flip-unit {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        .flip-card {
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            width: 100%;
            height: 100%;
            font-size: 10vw;
            font-weight: bold;
            color: white;
            background-color: var(--primary-color);
            border-radius: 5px;
            backface-visibility: hidden;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.7);
        }
        
        @media (min-width: 500px) {
            .flip-card {
                font-size: 50px;
            }
        }
        
        .flip-card.front {
            transform: rotateX(0deg);
            z-index: 1;
        }
        
        .flip-card.back {
            transform: rotateX(180deg);
        }
        
        .flip-card::before, .flip-card::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 50%;
            background-color: var(--secondary-color);
            z-index: -1;
        }
        
        .flip-card::before {
            top: 0;
            border-radius: 5px 5px 0 0;
        }
        
        .flip-card::after {
            bottom: 0;
            border-radius: 0 0 5px 5px;
        }
        
        .flip-clock-divider {
            display: flex;
            align-items: center;
            font-size: 8vw;
            margin: 0 1px;
            color: var(--text-color);
            height: 24vw;
            max-height: 110px;
            min-height: 70px;
        }
        
        @media (min-width: 500px) {
            .flip-clock-divider {
                font-size: 40px;
            }
        }
        
        .date-display {
            font-size: 4vw;
            margin: 10px 0 20px;
            color: #ddd;
        }
        
        @media (min-width: 500px) {
            .date-display {
                font-size: 20px;
            }
        }
        
        /* Button styles - Mobile Optimized */
        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 15px 0;
        }
        
        .btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 18px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.2s;
            min-width: 60px;
            touch-action: manipulation;
        }
        
        .btn:hover, .btn:active {
            background: var(--highlight-color);
            transform: scale(1.05);
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        /* Quote box styles */
        #quote-box {
            max-width: 100%;
            margin: 20px auto;
            padding: 15px;
            background: var(--secondary-color);
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        
        #text {
            font-size: 4vw;
            line-height: 1.4;
            margin-bottom: 10px;
        }
        
        @media (min-width: 500px) {
            #text {
                font-size: 18px;
            }
        }
        
        #author {
            display: block;
            text-align: right;
            font-size: 3.5vw;
            color: #aaa;
        }
        
        @media (min-width: 500px) {
            #author {
                font-size: 16px;
            }
        }
        
        /* Landscape orientation adjustments */
        @media (orientation: landscape) {
            .flip-unit-container {
                width: 16vh;
                height: 20vh;
                max-width: 80px;
                max-height: 100px;
            }
            
            .flip-card {
                font-size: 8vh;
            }
            
            .flip-clock-divider {
                font-size: 6vh;
                height: 20vh;
            }
            
            .date-display {
                font-size: 3vh;
                margin: 5px 0 10px;
            }
            
            #text {
                font-size: 3vh;
            }
            
            #author {
                font-size: 2.5vh;
            }
        }
    </style>
</head>
<body onload="initClock()">
    <div id="container">
        <div class="date-display">
            <span id="dayname">Sunday</span>,
            <span id="month">May</span>
            <span id="daynum">25</span>,
            <span id="year">2025</span>
        </div>

        <!-- Flip Clock -->
        <div class="flip-clock">
            <!-- Hours -->
            <div class="flip-unit-container">
                <div class="flip-unit" id="hour-tens-unit">
                    <div class="flip-card front" id="hour-tens-front">0</div>
                    <div class="flip-card back" id="hour-tens-back">0</div>
                </div>
            </div>
            <div class="flip-unit-container">
                <div class="flip-unit" id="hour-ones-unit">
                    <div class="flip-card front" id="hour-ones-front">0</div>
                    <div class="flip-card back" id="hour-ones-back">0</div>
                </div>
            </div>
            
            <div class="flip-clock-divider">:</div>
            
            <!-- Minutes -->
            <div class="flip-unit-container">
                <div class="flip-unit" id="minute-tens-unit">
                    <div class="flip-card front" id="minute-tens-front">0</div>
                    <div class="flip-card back" id="minute-tens-back">0</div>
                </div>
            </div>
            <div class="flip-unit-container">
                <div class="flip-unit" id="minute-ones-unit">
                    <div class="flip-card front" id="minute-ones-front">0</div>
                    <div class="flip-card back" id="minute-ones-back">0</div>
                </div>
            </div>
            
            <div class="flip-clock-divider">:</div>
            
            <!-- Seconds -->
            <div class="flip-unit-container">
                <div class="flip-unit" id="second-tens-unit">
                    <div class="flip-card front" id="second-tens-front">0</div>
                    <div class="flip-card back" id="second-tens-back">0</div>
                </div>
            </div>
            <div class="flip-unit-container">
                <div class="flip-unit" id="second-ones-unit">
                    <div class="flip-card front" id="second-ones-front">0</div>
                    <div class="flip-card back" id="second-ones-back">0</div>
                </div>
            </div>
            
            <!-- AM/PM -->
            <div class="flip-clock-divider" id="period" style="font-size: 4vw; margin-left: 8px;">AM</div>
        </div>

        <!-- Button Group -->
        <div class="button-group">
            <button id="toggle" class="btn">ðŸ”’ Lock</button>
            <button id="goFS" class="btn">Fullscreen</button>
            <button id="new-quote" class="btn">New Quote</button>
        </div>

        <!-- Quote Box -->
        <section id="quote-box">
            <blockquote>
                <p id="text">Faith, mighty faith, the promise sees, And looks to God alone Laughs at impossibilities, And cries it shall be done.</p>
                <cite id="author">Charles Wesley</cite>
            </blockquote>
        </section>
    </div>

    <script>
        // Date and time variables
        let currentHours = 0;
        let currentMinutes = 0;
        let currentSeconds = 0;
        let currentPeriod = "AM";
        
        // Mobile detection
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        // Initialize NoSleep.js only if needed
        let noSleep;
        if (isMobile) {
            document.addEventListener('DOMContentLoaded', () => {
                // Load NoSleep.js only on mobile devices
                const script = document.createElement('script');
                script.src = 'https://unpkg.com/nosleep.js@0.12.0/dist/NoSleep.min.js';
                script.onload = () => {
                    noSleep = new NoSleep();
                    setupWakeLock();
                };
                document.head.appendChild(script);
            });
        }
        
        function setupWakeLock() {
            const toggleEl = document.getElementById('toggle');
            let wakeLockEnabled = false;
            
            toggleEl.addEventListener('click', function() {
                if (!wakeLockEnabled && noSleep) {
                    noSleep.enable();
                    wakeLockEnabled = true;
                    toggleEl.textContent = "âœ… Unlock";
                    toggleEl.style.backgroundColor = '#4CAF50';
                } else {
                    if (noSleep) noSleep.disable();
                    wakeLockEnabled = false;
                    toggleEl.textContent = "ðŸ”’ Lock";
                    toggleEl.style.backgroundColor = '';
                }
            }, false);
        }
        
        // Fullscreen toggle
        document.getElementById('goFS').addEventListener('click', toggleFullScreen);
        
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }
        
        function updateClock() {
            const now = new Date();
            const dname = now.getDay();
            const mo = now.getMonth();
            const dnum = now.getDate();
            const yr = now.getFullYear();
            let hou = now.getHours();
            const min = now.getMinutes();
            const sec = now.getSeconds();
            let pe = "AM";
            
            if (hou >= 12) {
                pe = "PM";
            }
            if (hou == 0) {
                hou = 12;
            }
            if (hou > 12) {
                hou = hou - 12;
            }
            
            Number.prototype.pad = function(digits) {
                return this.toString().padStart(digits, '0');
            }
            
            const months = ["January", "February", "March", "April", "May", "June", 
                           "July", "August", "September", "October", "November", "December"];
            const week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            
            document.getElementById('dayname').textContent = week[dname];
            document.getElementById('month').textContent = months[mo];
            document.getElementById('daynum').textContent = dnum.pad(2);
            document.getElementById('year').textContent = yr;
            document.getElementById('period').textContent = pe;
            
            // Update flip clock
            updateFlipClock(hou, min, sec);
        }
        
        function updateFlipClock(hours, minutes, seconds) {
            const timeStr = hours.toString().padStart(2, '0') + 
                          minutes.toString().padStart(2, '0') + 
                          seconds.toString().padStart(2, '0');
            
            // Update each digit if changed
            updateDigit('hour', timeStr.substring(0, 2));
            updateDigit('minute', timeStr.substring(2, 4));
            updateDigit('second', timeStr.substring(4, 6));
            
            currentHours = hours;
            currentMinutes = minutes;
            currentSeconds = seconds;
        }
        
        function updateDigit(type, digits) {
            const tensFront = document.getElementById(`${type}-tens-front`);
            const tensBack = document.getElementById(`${type}-tens-back`);
            const onesFront = document.getElementById(`${type}-ones-front`);
            const onesBack = document.getElementById(`${type}-ones-back`);
            
            if (tensFront.textContent !== digits[0]) {
                animateFlip(`${type}-tens-unit`, digits[0]);
            }
            if (onesFront.textContent !== digits[1]) {
                animateFlip(`${type}-ones-unit`, digits[1]);
            }
        }
        
        function animateFlip(unitId, newValue) {
            const unit = document.getElementById(unitId);
            const front = unit.querySelector('.front');
            const back = unit.querySelector('.back');
            
            // Set the back card's value
            back.textContent = newValue;
            
            // Add animation class
            unit.style.transform = 'rotateX(180deg)';
            
            // After animation completes, update front card and reset
            setTimeout(() => {
                front.textContent = newValue;
                unit.style.transform = 'rotateX(0deg)';
            }, 500);
        }
        
        // Quote functionality
        const quotes = [
            {
                text: "Faith, mighty faith, the promise sees, And looks to God alone Laughs at impossibilities, And cries it shall be done.",
                author: "Charles Wesley"
            },
            {
                text: "The only way to do great work is to love what you do.",
                author: "Steve Jobs"
            },
            {
                text: "In the middle of every difficulty lies opportunity.",
                author: "Albert Einstein"
            },
            {
                text: "Success is not final, failure is not fatal: It is the courage to continue that counts.",
                author: "Winston Churchill"
            },
            {
                text: "The future belongs to those who believe in the beauty of their dreams.",
                author: "Eleanor Roosevelt"
            }
        ];
        
        document.getElementById('new-quote').addEventListener('click', function() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('text').textContent = randomQuote.text;
            document.getElementById('author').textContent = randomQuote.author;
        });
        
        function initClock() {
            // Setup wake lock if not mobile (already handled)
            if (!isMobile) {
                document.getElementById('toggle').addEventListener('click', function() {
                    this.textContent = "Desktop Mode";
                    this.style.backgroundColor = '#f44336';
                });
            }
            
            updateClock();
            setInterval(updateClock, 1000);
        }
    </script>
</body>
</html>
